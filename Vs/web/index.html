<!DOCTYPE html>
<html>
	<head>
		<title>访问管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
		<meta charset="utf-8" />
		<script type="text/javascript" src="/myLib/LZR.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<link rel="stylesheet" href="/base.css">

		<style type="text/css">
			tr {
				text-align: left;
			}
			td {
				word-break:break-all;
			}
			input {
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div id="boso" class="boso">
			<div class="logo">
				<a class="logohome" target="_blank" href="/"></a>
				<a href="javascript: dat.qry(-2);">--删除--</a>
			</div>
			<div>
				<table>
					<tbody>
						<tr>
							<td width="24%" class="c">
								<input id="idDom" type="text" placeholder="ID查询" onfocus="this.select();"></input>
							</td>
							<td width="1%" />
							<td width="49%">
								<input id="urlDom" type="text" placeholder="URL查询" onfocus="this.select();"></input>
							</td>
							<td width="1%" />
							<td width="17%">
								<input id="ipDom" type="text" placeholder="IP查询" onfocus="this.select();"></input>
							</td>
							<td width="8%">
								<a href="javascript: dat.clear();">重置</a>
							</td>
						</tr>
					</tbody>
				</table>
				<table>
					<tbody>
						<tr>
							<td width="20%">
								<input id="stimDom" type="date" onchange="dat.reflush();"></input>
							</td>
							<td width="1%" />
							<td width="20%">
								<input id="etimDom" type="date" onchange="dat.reflush();"></input>
							</td>
							<td width="1%" />
							<td width="58%">
								<select id="cycDom" onchange="dat.chgTim();">
									<option value="all">全部</option>
									<option selected=true value="now">当天</option>
									<option value="d3">近三天</option>
									<option value="w1">近一周</option>
									<option value="m1">近一月</option>
									<option value="m3">近三月</option>
									<option value="m6">近半年</option>
									<option value="y1">近一年</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<hr />
			<div>
				<table>
					<tbody>
						<tr>
							<th width="25%">时间</th>
							<th width="50%">URL</th>
							<th width="17%">IP</th>
							<th width="8%">ID</th>
						</tr>
					</tbody>
					<tbody id="tbs"></tbody>
				</table>
			</div>
			<div class="c">
				<a id="preDom" href="javascript: dat.prePage();">上一页</a>
				&nbsp;&nbsp;&nbsp;
				<a id="nextDom" href="javascript: dat.nextPage();">下一页</a>
			</div>
			<div id="mark" class="Lc_nosee"><br /><br />请稍候 ...<br /><br /><a href="javascript: dat.doMark(false);">取消</a></div>
		</div>
	</body>

	<script type="text/javascript">
		document.body.onload = init;
	</script>
</html>
